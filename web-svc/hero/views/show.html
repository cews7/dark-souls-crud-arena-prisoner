<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Details</title>
    <script type="module" src="/hero/scripts/show.js"></script>
    <script type="module" src="/hero/scripts/update.js"></script>
    <script type="module" src="/hero/equipment/scripts/submit.js"></script>
    <link rel="stylesheet" href="/hero/styles/hero.css">
    <link rel="stylesheet" href="/hero/styles/hero-classes.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <button id="backButton" class="backButton" onclick="window.location.href='/'">
        &larr; Back to Firelink Shrine
    </button>
    <div class="heroContainer">
        <div class="heroDetailsContainer">
            <h1 id="heroNameTitle" class="heroNameTitle"></h1>
            <h2>Hero Details</h2>
            <div id="heroDetails"></div>
            <div id="heroFlavorText"></div>
            <div id="heroEquipmentContainer">
                <h2>Equipment</h2>
                <p id="heroHasNoEquipmentMessage"></p>
                <ul id="heroEquipmentList"></ul>
            </div>
            <button id="browseEquipmentButton">Browse Equipment</button>
        </div>
        <button id="updateHeroDetailsButton">Update Hero</button>
    </div>
    <div id="equipmentModal" class="equipmentModal">
        <div class="modal">
            <div class="modal-content">
                <h2>Available Equipment</h2>
                <p id="noEquipmentMessage"></p>
                <div id="availableEquipmentListContainer"></div>
                <button id="equipmentSelectionSubmitButton">Equip Selected Items</button>
                <button id="equipmentSelectionCancelButton">Cancel</button>
            </div>
            <div class="modal-overlay"></div>
        </div>
    </div>
    <div id="updateHeroDetailsForm">
        <div class="modal">
            <div class="modal-content">
                <h2>Update Hero</h2>
                <form id="updateHeroDetailsForm">
                    <label for="heroName">
                        Name
                        <input type="text" id="heroName" name="heroName" class="formInput" />
                    </label>
                    <label for="heroLevel">
                        Level
                        <input type="number" id="heroLevel" name="heroLevel" min="1" max="100" class="formInput" />
                    </label>
                    <label for="heroClass">
                        Class
                        <select id="heroClass" name="heroClass" class="formInput">
                            <option value="warrior">Warrior</option>
                            <option value="mage">Mage</option>
                            <option value="paladin">Paladin</option>
                            <option value="druid">Druid</option>
                            <option value="hunter">Hunter</option>
                            <option value="priest">Priest</option>
                            <option value="warlock">Warlock</option>
                        </select>
                    </label>
                    <div class="modal-buttons">
                        <button id="updateHeroDetailsSubmit" type="submit">Update Hero</button>
                        <button id="cancelUpdateHeroDetailsButton" type="button">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="modal-overlay"></div>
        </div>
    </div>
</body>
</html>

<style>
.heroNameTitle {
    font-size: 5rem;
    font-weight: bold;
    color: #333;
}

.heroContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.heroDetailsContainer {
    border: 5px solid #ccc;
    border-radius: 5px;
    padding: 40px;
}

.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

.modal-content {
    background: white;
    padding: 2rem;
    border-radius: 5px;
    min-width: 300px;
}

.modal-content form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.modal-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 1rem;
}
</style>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="module" src="index.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="titleContainer">
            <h1>ASHEN ONES</h1>
            <h3>Create thy champion and face the darkness</h3>
        </div>

        <div class="mainContainer">
            <div class="cardContainer">
                <h2>Create New Hero</h2>
                <form class="formContainer" id="createHeroForm">
                    <label for="heroName">
                        Name
                        <input type="text" 
                                required 
                                minlength="2" 
                                maxlength="20" 
                                id="heroName" 
                                placeholder="Hero Name">
                    </label>
                    <label for="heroLevel">
                        Level
                        <input type="number" 
                                required 
                                min="1" 
                                max="100" 
                                id="heroLevel" 
                                placeholder="Hero Level">
                    </label>
                    <label for="heroClass">
                        Class
                        <select required id="heroClass" placeholder="Hero Class">
                            <option value="warrior">Warrior</option>
                            <option value="mage">Mage</option>
                            <option value="archer">Archer</option>
                            <option value="paladin">Paladin</option>
                            <option value="druid">Druid</option>
                            <option value="hunter">Hunter</option>
                            <option value="priest">Priest</option>
                            <option value="warlock">Warlock</option>
                        </select>
                    </label>
                    <button type="submit" id="createHero">Create Hero</button>
                </form>
            </div>

            <div class="cardContainer">
                <div class="heroListContainer">
                    <h2>Hero Roster</h2>
                    <ul id="heroList">
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>

<style>
    .mainContainer {
        display: flex;
        gap: 20px;
    }

    .cardContainer {
        flex: 1;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .titleContainer {
        text-align: center;
        margin-top: 40px;
    }

    .formContainer {
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: left;
        gap: 10px;
    }

</style>

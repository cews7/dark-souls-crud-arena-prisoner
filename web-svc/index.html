<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dark Souls CRUD Arena - Prisoner Approach</title>
        <script type="module" src="index.js"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="hero/styles/hero.css">
        <link rel="stylesheet" href="equipment/styles/equipment.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="titleContainer">
            <h1>ASHEN ONES</h1>
            <h3>Create thy champion and face the darkness</h3>
        </div>
        <div class="mainContainer">
            <div class="topContainer">
                <div class="cardContainer">
                    <h2>Create New Hero</h2>
                <form class="formContainer" id="createHeroForm">
                    <label for="heroName">
                        Name
                        <input type="text" 
                                class="formInput"
                                required 
                                minlength="2" 
                                maxlength="20" 
                                id="heroName" 
                                placeholder="Hero Name">
                    </label>
                    <label for="heroLevel">
                        Level
                        <input type="number" 
                                class="formInput"
                                required 
                                min="1" 
                                max="100" 
                                id="heroLevel" 
                                placeholder="Hero Level">
                    </label>
                    <label for="heroClass">
                        Class
                        <select required 
                                class="formInput"
                                id="heroClass" 
                                placeholder="Hero Class">
                            <option value="warrior">Warrior</option>
                            <option value="mage">Mage</option>
                            <option value="paladin">Paladin</option>
                            <option value="druid">Druid</option>
                            <option value="hunter">Hunter</option>
                            <option value="priest">Priest</option>
                            <option value="warlock">Warlock</option>
                        </select>
                    </label>
                    <button type="submit" id="createHeroSubmit">Create Hero</button>
                </form>
            </div>

            <div class="cardContainer">
                <h2>Create New Equipment</h2>
                <form class="formContainer" id="createEquipmentForm">
                    <label for="equipmentName">
                        Name
                        <input type="text" 
                                class="formInput"
                                required 
                                minlength="2" 
                                maxlength="200" 
                                id="equipmentName" 
                                placeholder="Equipment Name">
                    </label>
                    <label for="equipmentType">
                        Type
                        <select required 
                                class="formInput"
                                id="equipmentType" 
                                placeholder="Equipment Type">
                            <option value="weapon">Weapon</option>
                            <option value="armor">Armor</option>
                        </select>
                    </label>
                    <label for="equipmentMinLevel">
                        Min Level
                        <input type="number" 
                                class="formInput"
                                required 
                                min="1" 
                                max="100" 
                                id="equipmentMinLevel" 
                                placeholder="Equipment Min Level">
                    </label>
                    <button type="submit" id="createEquipmentSubmit">Create Equipment</button>
                </form>
            </div>
            <div class="cardContainer heroListContainer">
                <h2>Hero Roster</h2>
                <ul id="heroList" class="heroList"></ul>
            </div>
            <div class="bottomContainer">
                <div class="cardContainer">
                    <h2>Equipment List</h2>
                    <ul id="equipmentList"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
